language: python

python:
  - "3.6"
  
install:
  - pip install -r requirements.txt
  - pushd /tmp
  - wget https://github.com/google/protobuf/releases/download/v3.7.1/protoc-3.7.1-linux-x86_64.zip
  - unzip protoc-3.7.1-linux-x86_64.zip
  - popd
  - export PATH=/tmp/bin:$PATH
script:
  - chmod +x ./*.py
  - ./gamefiles_decode.py
